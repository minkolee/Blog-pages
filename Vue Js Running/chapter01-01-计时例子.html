<!DOCTYPE html>
<html class="no-js" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue </title>
    <style>

    </style>
</head>
<body>
<div id="app">
    <p v-if="isMorning">Good morning</p>
    <p v-if="isAfternoon">Good afternoon</p>
    <p v-if="isEvening">Good evening</p>
</div>


<script src="https://unpkg.com/vue"></script>
<script>
    var hours = new Date().getHours();
    new Vue({
        el: '#app',
        data: {
            hours: 0,
        },
        computed: {
            isMorning: function () {
                return this.hours % 24 < 12;
            },
            isAfternoon: function () {
                return (this.hours % 24 >= 12) && (this.hours % 24 < 18);
            },
            isEvening: function () {
                return this.hours % 24 >= 18;
            }
        },
        mounted: function () {
            var _this = this
            setInterval(function () {
                _this.hours++
                console.log(_this.hours % 24)
            }, 1000);
        }
    })
</script>
</body>
</html>
