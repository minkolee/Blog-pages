<!DOCTYPE html>
<html class="no-js" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue 双向绑定</title>
    <style>
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app">
    <p>Current status: {{ statusFromId(1) }}</p>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            status: 2
        },
        methods: {
            statusFromId(id) {
                const status = ({
                    0: 'Asleep',
                    1: 'Eating',
                    2: 'Learning Vue'
                })[id];
                return status || 'Unknown status: ' + id;
            }
        }
    });
</script>
</body>
</html>
