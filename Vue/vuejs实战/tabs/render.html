<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Render函数</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <anchor :level="4" title="saner">tttttt</anchor>
</div>

<script>
    Vue.component('anchor',{
        props:{
            level:{
                type:Number
            },
            title:{
                type:String
            }
        },
        render:function (createElement) {
            return createElement(
                'h' + this.level, [
                    createElement(
                        'a', {
                            domProps: {
                                href: '#' + this.title
                            }
                        },
                        this.$slots.default
                    )
                ]
            );
        }
    });

    var app = new Vue({
        el: "#app"
    })
</script>



</body>
</html>
