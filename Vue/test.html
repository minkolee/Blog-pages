<div id="app">
    <div v-on:mousemove="move" class="outer">
        <div v-on:mousemove.stop class="inner">
        </div>
    </div>
    <p>{{x }} / {{ y }}</p>
    <input type="text" v-on:keyup.enter.space="alertMe">
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            x:0,
            y:0
        },
        methods:{
            move: function (event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            alertMe: function (event) {
                alert("Input end");

            }
        }
    })
</script>
