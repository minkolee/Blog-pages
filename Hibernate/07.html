<p>value type的集合就是集合映射, 如果集合中的元素是Entity类型, 那就不是简单的集合映射, 而是类的关系了. 如果Image是一个Entity对象, 这个映射代表的就是不是一系列值. 而是Item和Image这两个类之间的关系.</p>
<p>实际上通过UML类图也可以知道, 集合映射的还是类内部的那些东西以及要组合的其他类型; 而关系映射, 就是要映射UML类图之间的关系线, 也是比较核心的映射.</p>
