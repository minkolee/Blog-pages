<!DOCTYPE html>
<html lang="zhHans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.css.network/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.bootcss.com/vuetify/1.5.14/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <v-app>
        <v-container>
            <v-layout wrap>
                <v-flex xs12>
                    <v-alert :value="show" mode="out-in" type="success" transition="scale-transition">绑定:value=show，过渡效果</v-alert>
                </v-flex >
                <v-flex xs12>
                    <v-alert value="true" type="info" outline>Outline</v-alert>
                </v-flex>
                <v-flex xs12>
                    <v-alert icon="new_releases" value="true" type="info">自定义图标</v-alert>
                </v-flex>
                <v-flex xs12>
                    <v-alert value="true" type="warning">普通样式警告框</v-alert>
                </v-flex>
                <v-flex xs12>
                    <v-alert value="true" type="error" :dismissible="dis">切换是否可关闭</v-alert>
                </v-flex>
                <v-flex xs12>
                    <v-alert value="true" color="success">不带type表示没有图标的alert</v-alert>
                </v-flex>

            </v-layout>
            <v-layout>
                <v-btn color="primary" @click="changediss">改变是否能关闭</v-btn>
                <v-btn color="primary" @click="changeshow">改变是否显示</v-btn>
            </v-layout>
        </v-container>
    </v-app>
</div>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vuetify/1.5.14/vuetify.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data:function(){
            return {
                dis: false,
                show: false
            }
        },

        methods:{
            changediss: function () {
                this.dis = !this.dis;
            },
            changeshow: function () {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
