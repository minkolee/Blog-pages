<!DOCTYPE html>
<html class="no-js" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .form-wrapper {
            margin-top: 30vh;
            background-color: pink;
        }

        .form {
            margin: 0 auto;
            width: 370px;
        }

        .form h3 {
            text-align: center;
        }

        .form input {
            display: block;
            box-sizing: border-box;
            width: 100%;
            border: 1px solid #eee;
            margin-bottom: 1rem;
            height: 2rem;
            font-size: 1.2rem;
            border-radius: 10px;
            background-color: #ddd;
            outline: none;
            padding: 0 1rem;
        }
        
        @media screen and (max-width: 768px) {
            .form {
                width: 90%;
                margin-left: 5%;
                margin-right: 5%;
            }
        }
        
        
    </style>
</head>
<body>

<div class="form-wrapper">
    <div class="form">
        <h3>Form title</h3>
        <input class="input username" type="text">
        <input class="input password" type="password">
    </div>

</div>


























</body>
</html>
