        .w {
            max-width: 1080px;

        .grid {
            height: 80px;
            width: 10%;
            background-color: #fff;
            float: left;
            text-align: center;
            line-height: 70px;
            box-sizing: border-box;
            border: 1px solid #e7e7e7;
            font-size: 2em;
            transition: background-color 1s;
        }

        .buttons {
            padding: 2em;
        }

        .buttons:before {
            content: "";
            display: table;
            clear: both;
        }

        .btn {
            display: inline-block;
            height: 60px;
            border-radius: 5px;
            font-size: 2em;
            padding: 0 0.5em;
            color: #555555;
            background-color: #fff;
        }

        #odd {
            background-color: orange;
        }

        #even {
            background-color: yellowgreen;
        }

        .divi {
            display: inline-block;
            height: 60px;
            line-height: 60px;
            color: #555555;
            font-size: 2em;
        }

        .divi input {
            padding: 0;
            line-height: 60px;
            height: 40px;
            font-size: 1em;
        }

        @media only screen and (max-width: 768px) {
            .grid {

                font-size: 1em;
                line-height: 40px;

</head>

<div class="buttons">
    <div class="w">
        <button class="btn" id="odd" data-type="odd">奇数/单数</button>
        <button class="btn" id="even" data-type="even">偶数/双数</button>
        <div class="divi">
            能被<input id="dividedby" type="number" min="1" max="10">整除
        </div>
        <button class="btn" id="reset" data-type="reset">重置</button>

    </div>
</div>


<script>
    let odd = document.getElementById("odd");
    let even = document.getElementById("even");
    let reset = document.getElementById("reset");
    let divide = document.getElementById("dividedby");
    let grids = document.getElementsByClassName("grid");
    odd.addEventListener('click', clickHandler);
    even.addEventListener('click', clickHandler);
    reset.addEventListener('click', clickHandler);
    divide.addEventListener("input", inputHandler);
    let timer = null;

    function clickHandler() {
        clearInterval(timer);
        if (this.getAttribute('data-type') === "odd") {
            for (let i = 0; i < grids.length; i++) {
                if (i % 2 === 0) {
                    grids[i].style.backgroundColor = "orange";
                    grids[i].style.color = "";
                } else {
                    grids[i].style.backgroundColor = "";
                    grids[i].style.color = "";
                }
            }
        }
        if (this.getAttribute('data-type') === "even") {
            for (let i = 0; i < grids.length; i++) {
                if (i % 2 !== 0) {
                    grids[i].style.backgroundColor = "yellowgreen";
                    grids[i].style.color = "";
                } else {
                    grids[i].style.backgroundColor = "";
                    grids[i].style.color = "";
                }
            }
        }

        if (this.getAttribute("data-type") === "reset") {
            for (let i = 0; i < grids.length; i++) {
                grids[i].style.backgroundColor = "";
                grids[i].style.color = "";
            }
            timer = setInterval(randomColor, 1500);
        }
        divide.value = "";
    }

    function inputHandler() {
        clearInterval(timer)
        let value = parseInt(this.value);
        console.log(value)
        for (let i = 0; i < grids.length; i++) {
            if ((i + 1) % value === 0) {
                grids[i].style.backgroundColor = "cyan";
                grids[i].style.color = "";
            } else {
                grids[i].style.backgroundColor = "";
                grids[i].style.color = "";
            }
        }
    }

    timer = setInterval(randomColor, 1500)

    function randomColor() {
        let index = parseInt(Math.random() * 100);
        let red = parseInt(Math.random() * 255);
        let green = parseInt(Math.random() * 255);
        let blue = parseInt(Math.random() * 255);
        for (let i = 0; i < grids.length; i++) {
            grids[i].style.backgroundColor = "";
            grids[i].style.color = "";

        }
        if(red<100 && green<100 && blue<100){
            grids[index].style.color = '#e7e7e7'
        }
        grids[index].style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")";
    }

</script>
