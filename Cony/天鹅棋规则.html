<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天鹅棋</title>
</head>
<body>
<h1 style="text-align: center; font-size: 60px">模12</h1>

<h1 style="text-align: center; font-size: 50px"><span style="color: orangered" id="num">0</span> MOD 12 = <span id="result"
                                                                                             style="color: orangered">0</span>
</h1>


</body>


</html>
<script>

    var num = document.getElementById('num');
    var result = document.getElementById('result');

    var start = 1;
    var number = 1;

    function sleep(numberMillis) {
        var now = new Date();
        var exitTime = now.getTime() + numberMillis;
        while (true) {
            now = new Date();
            if (now.getTime() > exitTime)
                return;
        }
    }

    function update() {
        num.innerText = start;
        result.innerText = number;
        start++;
        number = start % 12;

    }


    setInterval(update, 1000);


</script>
