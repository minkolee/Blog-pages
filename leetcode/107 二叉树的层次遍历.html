<p>107. 二叉树的层次遍历 II
    给定一个二叉树，返回其节点值自底向上的层次遍历。 （即按从叶子节点所在层到根节点所在的层，逐层从左向右遍历）

    例如：
    给定二叉树 [3,9,20,null,null,15,7],

    3
    / \
    9  20
    /  \
    15   7
    返回其自底向上的层次遍历为：

    [
    [15,7],
    [9,20],
    [3]
    ]

</p>
<p>我发现算法能力确实有进步, 这个题目一看就知道采用优先队列加上广度优先搜索.</p>
