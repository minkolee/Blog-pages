<body>
<p>x 的平方根</p>
<p>求x的平方根有很多种办法, 牛顿法就是不断逼近, 用递归迭代都可以.</p>
<pre>
class Solution {

    public int mySqrt(int x) {

        double y = x / 2.0;


        while (Math.abs(y * y - x) > 0.001) {
            y = (y + x / y) / 2;
        }

        return (int)y;
    }
}
</pre>
