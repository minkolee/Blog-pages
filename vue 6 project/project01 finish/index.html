<html>
<head>
  <title>Notebook</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="notebook">

    <aside class="side-bar">
      <div class="toolbar">
        <button @click="addNote" :title="notes.length + 'note(s) already'"><i class="material-icons">add</i>Add Note</button>
      </div>
      <div class="notes">
        <div @click="selectNote(note)" class="note" v-for="note of notes">{{ note.title }}</div>
      </div>
    </aside>

    <section class="main">
      <textarea v-model="selectedNote.content"></textarea>
    </section>

    <aside class="preview" v-html="notePreview"></aside>

  </div>















  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/marked"></script>
  <script src="script.js"></script>
</body>
</html>
