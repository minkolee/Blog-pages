        #back {
            height: 100vh;
            position: relative;
        }

        #balloon {
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

    </style>
</head>
<body>

<div id="back">
    <span style="font-size: 20px;display:inline-block" id="balloon"></span>
    <button id="up">ArrowUp</button>
    <button id="down">ArrowDown</button>
</div>

<script>
    let ball = document.getElementById("balloon");
    let start = 40;
    ball.innerText = "\ud83c\udf88";
    ball.style.fontSize = start + "px";

    document.getElementById("up").addEventListener('click', up );

    document.getElementById("down").addEventListener('click',down );

    function up(event) {
        if (Number(ball.style.fontSize.replace(/px/, "")) * 1.1 > 220) {
            boom();
        }
        ball.style.fontSize = Number(ball.style.fontSize.replace(/px/, "")) * 1.1 + "px";

    }

    function down(event) {
        ball.style.fontSize = Number(ball.style.fontSize.replace(/px/, "")) / 1.1 + "px";
    }


    function boom() {
        document.getElementById("up").removeEventListener('click',up);
        document.getElementById("down").removeEventListener('click',down);
        ball.innerText = "\ud83d\udca5";
    }

</script>


<!--addEventListener 方法允许您添加任意数量的处理器，因此即使元素上已经存在另一个处理器，添加处理器也是安全的。-->
<!--removeEventListener 方法将删除一个处理器，使用类似于 addEventListener 的参数调用。-->
</body>
