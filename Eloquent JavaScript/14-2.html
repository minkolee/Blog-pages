<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eloquent JS</title>

</head>
<body>
<h1>Heading with a <span>span</span> element.</h1>
<p>A paragraph with <span>one</span>, <span>two</span>
    spans.</p>

<script>
    function byTagName(node,tagName) {
        let allNodes = [];
        function findNodes(node,tagName) {
            for(eachChild of node.childNodes){
                if(eachChild.nodeName === tagName.toUpperCase()){
                    allNodes.push(eachChild);
                }
                if (eachChild.childNodes.length){
                    findNodes(eachChild,tagName)
                }

            }
        }
        findNodes(node,tagName);
        return allNodes;
    }

    console.log(byTagName(document.body, "h1").length);
    console.log(byTagName(document.body, "span").length);
    let para = document.querySelector("p");
    console.log(byTagName(para, "span").length);

</script>
</body>
</html>
