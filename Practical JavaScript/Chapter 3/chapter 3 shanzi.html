        #result {
            position: relative;
            max-width: 300px;
        }
        
        .outer {
            background-color: rgb(219,126,95);
            width: 600px;
            height: 600px;
            margin: 20px auto;
            position: relative;
        }
        
        .middle {
            height: 400px;
            width: 400px;
            background-color: rgb(186, 59, 68);
            top: 120px;
            left: 120px;
            position: absolute;
            transform: rotate(-8deg);
        }
        
        .inner {
            height: 300px;
            width: 300px;
            background-color: rgb(228,195,88);
            position: absolute;
            top: 50px;
            left: 50px;
            transform: rotate(5deg);
        }
        
        .handler {
            background-color: rgb(252,196,199);
            height: 350px;
            width: 70px;
            position: absolute;
            top: 590px;
            left: 270px;
        }

        .handler1 {
            transform: rotate(-3deg);
            z-index: -3;
        }

        .handler2 {
            transform: rotate(-6deg);
            left: 260px;
            z-index: -4;
        }

    </style>
