        .outer {
            background-color: rgb(226,123,90);
            width: 600px;
            height: 600px;
            margin: 20px auto;
            position: relative;
        }
        
        .middle {
            height: 400px;
            width: 400px;
            background-color: rgb(186, 59, 68);
            top: 150px;
            left: 120px;
            position: absolute;
            transform: rotate(-12deg);
        }
        
        .inner {
            height: 300px;
            width: 300px;
            background-color: rgb(184,222,207);
            position: absolute;
            top: 50px;
            left: 50px;
            transform: rotate(6deg);
        }
        
        .handler {
            background-color: rgb(92,54,69);
            height: 350px;
            width: 70px;
            position: absolute;
            top: 590px;
            left: 270px;

        }

        .handler1 {
            transform: rotate(3deg);
            border-left: 1px solid #333333;
            z-index: -3;
        }

        .handler2 {
            left: 260px;
            z-index: -4;
