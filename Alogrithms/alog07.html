<h1 style="text-align: center;">算法第四版 第三章 平衡查找树</h1>
<p>只要是一棵树, 就得看看如何生长, 如果数不平衡, 在进行查找操作的时候, 就可能出现性能低下. 什么是平衡呢, 在排序的时候已经简单的用图表示过, 可以加权或者将小树附加到大树上.</p>
<p>平衡二叉树的思路也是如此. 那么什么是平衡呢, 所谓平衡, 就是指所有空节点到根节点的距离应该是相同的.</p>
