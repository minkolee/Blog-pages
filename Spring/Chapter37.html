<p>前边的使用DAO层以及Spring Data的神奇之处，都是基于我们在项目开始的时候选择了JAP，在pom.xml里生成的如下依赖：</p>
<pre>
&lt;dependency>
    &lt;groupId>org.springframework.boot&lt;/groupId>
    &lt;artifactId>spring-boot-starter-data-jpa&lt;/artifactId>
&lt;/dependency>
</pre>
<p>这个依赖中包含的<code>org.springframework.data</code>就是Spring的JPA。来继续看一下Spring JPA的其他应用。</p>
