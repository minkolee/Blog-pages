<p>构造器的本质就是为对象分配空间, 然后初始化, 返回指向对象的指针. 默认构造器和指定构造器的关系比较熟悉了. Java中初始化和创建捆绑在一起, 并不能像C系语言一样把声明和初始化分离.</p>
<p>构造器没有返回值.</p>
<p>this也可以用来返回当前对象的引用, 这个是链式调用的关键, 记得要想到这个方面, 也可以把自身的引用传递给外部方法, 用于类之间的交互, 很有意思.</p>
