<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合同审核要点 - 财务角度</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container">
    <h1 class="ml-2 mt-3 text-center">合同审核要点</h1>
    <hr>
    <h3>基础要件</h3>
    <ol>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t1">
                <label class="form-check-label" for="t1">
                    我方公司名称、税号、地址、电话等基础信息是否正确，应当与税务登记、工商登记和营业执照一致。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t2">
                <label class="form-check-label" for="t2">
                    对方公司是否与合同中实际执行合同的当事方一致。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t3">
                <label class="form-check-label" for="t3">
                    对方发票信息与合同当事方是否一致，特殊情况产生不一致，应提供额外资料说明情况或签署补充协议。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t4">
                <label class="form-check-label" for="t4">
                    合同标的是否清晰，比如工程量、土壤或水的量，采购物品清单和规格等。如果合同中没有详细约定，是否有额外附件支持。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t5">
                <label class="form-check-label" for="t5">
                    双方联系人、地址邮箱、通信方式等是否清晰。我方合同负责人是否明确。
                </label>
            </div>
        </li>
    </ol>
    <hr>
    <h3>价格条款</h3>
    <ol>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t21">
                <label class="form-check-label" for="t21">
                    合同的总价是否清晰明确。合同标的与价格的关系是否清晰。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t22">
                <label class="form-check-label" for="t22">
                    我方签订的EPC总包合同，总价款是否尽力做到开口，合同内有对应调整或者变更条款。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t23">
                <label class="form-check-label" for="t23">
                    我方签订的采购合同，总价款是否尽力做到闭口。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t24">
                <label class="form-check-label" for="t24">
                    联合体中标是否清晰区分联合体各组成方的金额。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t25">
                <label class="form-check-label" for="t25">
                    联合体中标的情况下是否签署了代收代付协议。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t26">
                <label class="form-check-label" for="t26">
                    可能的情况下是否写明了合同总价、增值税价格、不含税价。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t27">
                <label class="form-check-label" for="t27">
                    对发票类型和税率是否有明确约定，是否写明税率变动情况下根据国家规定。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t271">
                <label class="form-check-label" for="t271">
                    合同实际提供的服务或货物的税率与合同约定的税率是否相符。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t28">
                <label class="form-check-label" for="t28">
                    是否写清币别。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t29">
                <label class="form-check-label" for="t29">
                    人民币合同的阿拉伯数字和人民币大写金额是否同时列明并核对一致。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t30">
                <label class="form-check-label" for="t30">
                    合同列明的总价是否与按照单价、量等计算后的结果一致。
                </label>
            </div>
        </li>
    </ol>
    <hr>
    <h3>合同其他条款</h3>
    <ol>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t40">
                <label class="form-check-label" for="t40">
                    合同预付款条款的设置是否对我方有利，即预付款不需要开具发票。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t41">
                <label class="form-check-label" for="t41">
                    采购及分包合同的预付款和付款条款是否对我方有利，即每次付款前应获取发票。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t42">
                <label class="form-check-label" for="t42">
                    合同约定的付款方式是否符合公司政策规定（原则上不接受和开具商业承兑汇票）。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t43">
                <label class="form-check-label" for="t43">
                    合同款支付条件是否清晰，比如到货单、到货地点、验收，工程结算周期和文件等。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t47">
                <label class="form-check-label" for="t47">
                    合同付款时点是否具有可操作性。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t44">
                <label class="form-check-label" for="t44">
                    合同是否存在履约保函和质保金保函条款？如存在，合理评估其影响。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t45">
                <label class="form-check-label" for="t45">
                    合同对应的工程预算条目是否已经明确。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t451">
                <label class="form-check-label" for="t451">
                    存在框架协议的情况下，合同是否未超出框架协议的范围。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t452">
                <label class="form-check-label" for="t452">
                    质保金比例是否在合理的范围内（上限3%，《建设工程质量保证金管理办法》建质[2016]295号）
                </label>
            </div>
        </li>
    </ol>
    <hr>
    <h3>合同付款</h3>
    <ol>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t50">
                <label class="form-check-label" for="t50">
                    算上本次付款后，项目总付款是否不超过项目总已收款项 X（1-项目利润率）。利润率来自项目责任书。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t51">
                <label class="form-check-label" for="t51">
                    是否附上合同、合同中约定的支付条件对应的文件。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t52">
                <label class="form-check-label" for="t52">
                    合同有总价的，合同累计付款是否超过付款总金额。超过总金额的，是否有相应调整条款对应的文件。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t53">
                <label class="form-check-label" for="t53">
                    是否已写明对应的预算条目。
                </label>
            </div>
        </li>
        <li>
            <div class="form-check mt-2 mb-2">
                <input class="form-check-input" type="checkbox" value="" id="t54">
                <label class="form-check-label" for="t54">
                    付款后，对应预算是否未超支。
                </label>
            </div>
        </li>
    </ol>

</div>
</body>
</html>
