<body style="margin: 0; padding: 0;">
<p style="font-size: 2rem;padding-left: 10px">亲爱的 {{username}}:</p>
<p style="padding-left: 10px">你正在FMS上申请密码重置。如果密码重置不是由您发起，请忽略此封邮件。</p>
<p style="padding-left: 10px">请点击<a href="{{link}}">密码重置链接</a>来完成您的密码重置工作。</p>
<p style="padding-left: 10px">链接将在{{interval}}小时后失效，失效后您需要重新进行密码重置。</p>
<p style="padding-left: 10px">如果无法点击链接，请将以下链接复制到浏览器地址栏打开：</p>
<p style="padding-left: 10px;font-size: 1.5rem;color: #1EAEDB">{{link}}</p>
</body>
</html>
